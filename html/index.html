<html>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="/html/style.css">

	<script src="/html/lib/diff.js"></script>
	<script src="/html/fn.js"></script>
	<script src="/html/lang.js"></script>
	<script src="/html/requestData.js"></script>
	<script src="/html/responseData.js"></script>
	<script src="/html/chat.js"></script>
	<script src="/html/script.js"></script>
</head>
<body>

<div class="p_wr">

	<div class="l_wr">

		<h2>Files:</h2>
		<div class="files_list">
		</div>

	</div>
	<div class="r_wr">

		<div class="chat_container">
			<div class="chat_content">
				<!-- Chat content goes here -->
			</div>
		</div>

		<div class="form_wrapper">
			<div class="chat_path">
				<input type="text" class="chat_path_input" placeholder="Enter project path here...">
				<div class="current_path">Current path: <span class="current_path_text"></span></div>
			</div>
			<form class="chat_form">
				<div class="chat_form_wr">
					<textarea type="text" class="prefix_text" placeholder="Permanent prefix text"></textarea>
					<div>
						<input type="checkbox" id="clear_context" class="clear_context">
						<label for="clear_context">Clear context</label>
					</div>
				</div>

				<div class="chat_form_wr">
					<textarea type="text" class="chat_message_input" placeholder="Enter your message here..."></textarea>
					<button class="submit_btn" type="submit">Send</button>
				</div>
				<div class="file_list_popup">
					<ul>
						<!-- File list will be populated here -->
					</ul>
				</div>
			</form>
		</div>

	</div>
</div>

<div id="loading-animation">
	<div class="spinner"></div>
</div>

</body>
</html>
